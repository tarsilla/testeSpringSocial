<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro</title>
</head>
<body>
	<div id="content" layout:fragment="corpo">
		<div class="col-md-12">
            <div class="card card-user">
             	<div class="card-header">
                	<h5 class="card-title">Cadastro</h5>
              	</div>
	            <div class="card-body">
	            	<p class="card-category">campos obrigatorios <span style="color: red">*</span></p>
	            	<form method="post" th:object="${user}" th:action="@{/user/save}">
                       <input id="id" name="id" type="hidden" th:field="*{id}" th:value="*{id}" />
                        <div class="row">                   
                        	<div class="col-md-5">
	                 			<div class="form-group">
	                        		<label>Nome<span style="color: red">*</span></label>
	                        		<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="es:. Fulano da Silva" />
	                      		</div>
	                 		</div> 
	                 		<div class="col-md-5">
	                 			<div class="form-group">
	                        		<label>Email<span style="color: red">*</span></label>
	                        		<input type="text" id="email" th:field="*{email}" class="form-control" placeholder="ex:. fulano@gmail.com" />
	                      		</div>
	                 		</div>
	                 		<div class="col-md-5">
	                 			<div class="form-group">
	                        		<label>Senha<span style="color: red">*</span></label>
	                        		<input type="password" id="password" th:field="*{password}" class="form-control" placeholder="ex:. 1" />
	                      		</div>
	                 		</div>         		
	                 		
                        </div>
                        <div class="btn-toolbar" role="toolbar">
  							<div class="btn-group mr-2" role="group">
    							<button type="submit" class="btn btn-primary btn-round">Salvar</button>
  							</div>
                  		</div>                    
                    </form>
                    
	            </div>
	        </div>
	   </div>
    </div>
</body>
</html>
